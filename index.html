<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <div class="container">
      <div class="cards">
        <div class="card active">
          <img src="./img/card-img.png" alt="">
          <div class="card-blur"></div>
          <div class="card-plus"><i class="fa-solid fa-plus"></i></div>
          <div class="card-content">
            <div class="card-arrows">
              <div class="prev"><i class="fa-solid fa-chevron-left"></i></div>
              <div class="next"><i class="fa-solid fa-chevron-right"></i></div>
            </div>
          </div>
        </div>
        <div class="card">
          <img src="./img/card-img.png" alt="">
          <div class="card-blur"></div>
          <div class="card-plus"><i class="fa-solid fa-plus"></i></div>
          <div class="card-content">
            <div class="card-arrows">
              <div class="prev"><i class="fa-solid fa-chevron-left"></i></div>
              <div class="next"><i class="fa-solid fa-chevron-right"></i></div>
            </div>
          </div>
        </div>
        <div class="card">
          <img src="./img/card-img.png" alt="">
          <div class="card-blur"></div>
          <div class="card-plus"><i class="fa-solid fa-plus"></i></div>
          <div class="card-content">
            <div class="card-arrows">
              <div class="prev"><i class="fa-solid fa-chevron-left"></i></div>
              <div class="next"><i class="fa-solid fa-chevron-right"></i></div>
            </div>
          </div>
        </div>
        <div class="card">
          <img src="./img/card-img.png" alt="">
          <div class="card-blur"></div>
          <div class="card-plus"><i class="fa-solid fa-plus"></i></div>
          <div class="card-content">
            <div class="card-arrows">
              <div class="prev"><i class="fa-solid fa-chevron-left"></i></div>
              <div class="next"><i class="fa-solid fa-chevron-right"></i></div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>
  <script src="main.js"></script>
</body>

</html>
